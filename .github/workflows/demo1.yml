name: Events Demo 1
on: 
  push:
    branches: master
env: 
  node-version: 14.x
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the code
        uses: actions/checkout@v3
      - name: Install Dependencies
        run: npm ci
      - name: Lint Code
        run: npm run lint
      - name: Test Code
        run: npm run test
  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the code
        uses: actions/checkout@v3
      - name: Install Dependencies
        run: npm ci
      - name: Build the code
        run: npm run build
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: desg-files
          path: desg
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Use Node Version ${{env.node-version}}
        uses: actions/setup-node@v3
        with:
          node-version: ${{env.node-version}}
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Deploy project
        run: echo "Deploying..."