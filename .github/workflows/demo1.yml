name: Events Demo 1
on: 
  push:
    branches: master
jobs:
  deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version:[14.x,16.x,18.x]
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Use Node Version ${{matrix.node-version}}
        uses: actions/setup-node@v3
        with:
          node-version: ${{matrix.node-version}}
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Test code
        run: npm run test
      - name: Build code
        run: npm run build
      - name: Deploy project
        run: echo "Deploying..."